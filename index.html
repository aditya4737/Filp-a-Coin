<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-A-Coin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="Title">
                <h1>Flip a Coin</h1>
                <div class="score">
                    <p>Heads : 0</p>
                    <p>Tails : 0</p>
                </div>
            </div>
            <div class="coin-img">
                    <div class="heads" id="heads"></div>
                    <img class="heads " src="images/heads1.png" alt="">
                    <div class="tails" id="tails"></div>
                    <img class="tails" src="images/tails2.png" alt="">
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-warning" onClick="window.location.reload();">Toss</button>
            </div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
